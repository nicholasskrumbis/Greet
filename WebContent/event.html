<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Greet</title>

<style>
    body {
        font-family: Helvetica,serif;
        margin: 0;
        padding: 0;
    }
    .navBar {
        background-color: #499DF5;
        padding: 15px;
    }
    .navBar a {
        color: #dbdbdb;
        text-decoration: none;
    }
    .navRight {
		float: right;
		font-size: 13px;
		padding: 0px 5px 0px 15px;
	}
	.navRight:hover {
		color: white;
	}
	table {
  		border-collapse: collapse;
  		max-width: 80%;
  		margin: 5% 10%;
  		overflow: hidden;
	}
	td, th {
  		border: 1px solid #dddddd;
  		text-align: left;
  		padding: 12px;
  		font-weight: normal;
	}
	tr:nth-child(odd) td {
  		background-color: #f3f3f3;
	}
	#title td {
		color: white;
		background-color: #5190ED;
	}
	#title td {
		font-weight: bold;
	}
	.check {
		text-align:center;
	}
    #logoutButton {
        padding: 0px 5px 0px 15px;
        color: white;
        background-color: #499DF5;
        border: none;
        cursor: pointer;
    }
    #logoutButton:hover {
        border-style:solid;
        border-radius:5px;
        border-width:1.5px;
        border-color:white;
        padding: 5px;
        position:relative;
        bottom: 6px;
        left: 1px;
    }
</style>

<script src="https://kit.fontawesome.com/1ba8ad1665.js" crossorigin="anonymous"></script>
<script>
	function getAttendance() {
		if (sessionStorage.getItem('UID') == null) {
			window.location.href = "./login.html";
		}
		else {
            var query = window.location.search.substring(1);
            var vars = query.split("&");

            var eventId;

            for (var pair of vars) {
                var [key, value] = pair.split("=");

                if (key === "event_id")
                    eventId = value;
            }

            const xhttp = new XMLHttpRequest();
            xhttp.open("POST", "GetEventAttendanceServlet", true);
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState === 4) {
                    const guests = JSON.parse(this.responseText);
                    console.log(guests);

                    if (guests.error || guests.length < 1) {
                        document.getElementById("attending").innerHTML = "You haven't invited anyone yet! " +
                            "You can do this from the <a href='index.html'>home screen</a>.";
                    }
                    else {
                        for (var i = 0; i < guests.length; i++) {

                            // variables from guest
                            var fname = guests[i].fname; // may be undefined
                            var lname = guests[i].lname; // may be undefined
                            var email = guests[i].email; // will be defined
                            var status = guests[i].status; // 0 or 1
                            var attendance = guests[i].attendance; // 0 or 1
                            
                            if (fname == null) {
                            	fname = "";
                            }
                            if (lname == null) {
                            	lname = "";
                            }
                            
                            var statusString = "Attending";
                            var attendanceString = "";
                            
                            if (status == 0) {
                            	statusString = "Not Attending";
                            }
                            if (attendance == 1) {
                            	attendanceString = '<i class="fas fa-check fa-lg"></i>';
                            }
                            console.log(attendance);

                            // copy pasted from index.html, not sure how this should be formatted
                            document.getElementById("tbody").innerHTML +=
                                `<tr><td>${fname}</td>
                                <td>${lname}</td>
                                <td>${email}</td>
                                <td>${statusString}</td>
                                <td class="check">${attendanceString}</td></tr>`;
                        }
                    }
                }
            }
            // get event_id from url
            xhttp.send("event_id=" + eventId);
		}
	}
	
	function logout() {
		sessionStorage.clear();
		window.location.href = "./login.html";
	}
</script>

</head>
<body onload="getAttendance();">

<div class="navBar">
    <a style="color:#ffffff" href="./index.html"><b>Greet</b></a>
    <button class="navRight" id="logoutButton" onclick="logout();">Logout</button>
</div>

<table id="guests" style="width:100%">
	<tbody id="tbody">
		<tr id="title">
			<td>First Name</td>
			<td>Last Name</td>
			<td>Email</td>
			<td>Status</td>
			<td>Checked In</td>
		</tr>
	</tbody>
</table>

</body>
</html>
